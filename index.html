<body>
	<!-- Some parts taken from https://www.geeksforgeeks.org/creating-a-simple-image-editor-using-javascript/-->
	<header>
		<div class="header-content">
			<!-- dynamic content place -->

		</div>
	</header>

	<!-- Hidden image that will be used for
    holding the source image -->
    <img id="sourceImage" crossorigin="anonymous">

	<canvas id="c" height="100" width="100" style="border:1px; display: none"></canvas>

	<section>
		<div class="page">
			<!-- dynamic content place -->
		</div>
		<div class="notes animate button-group">
			<!-- dynamic content place -->
		</div>
	</section>

	<nav class="green">
        <div class="nav-wrapper container">
            <span class="nav-header">
              Simple Image Filters
            </span>
            <ul class="right image-save">
				<button class="btn btn-flat red white-text"
                        onclick="resetImage()">
                  Reset
                </button>
                <button class="btn btn-flat blue white-text"
                        onclick="saveImage()">
                  Save
                </button>
            </ul>
        </div>
    </nav>

	<footer>
		<!-- dynamic content place -->
	</footer>
</body>
